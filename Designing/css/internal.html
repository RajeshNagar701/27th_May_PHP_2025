<!--
css

 cascading style sheet
 
 use for provide style to html content

 css have 3 types
 
 1) inline
 2) internal in head/body part <style> ... </style>
 3) external
 
-->


	<style>
		
		/*  grouping css */
		
		h1,h2,h3{
			color:red;
			background-color:pink;
			text-align:center;
		}
		
		/*  class css */
		.mypA{
			color:green;
			background-color:yellow;
			text-align:left;
		}
		
		.upper{
			text-transform:uppercase;
		}
		
		
		/*  id css */
		#mypB{
			color:yellow;
			background-color:red;
			text-align:right;
		}
	
	</style>
	

</head>
<body>

	
	<h1>Raj Nagar</h1>
	<h1>Raj Nagar</h1>
	<h1>Raj Nagar</h1>
	
	<h2>Raj Nagar</h2>
	<h3>Raj Nagar</h3>
	
	<p class="mypA">Hi i am paragraph</p>
	<p class="mypA upper">Hi i am paragraph</p>
	<p class="mypA">Hi i am paragraph</p>
	
	<p id="mypB">Hi i am paragraph</p>
	<p id="mypB">Hi i am paragraph</p>
	<p id="mypB">Hi i am paragraph</p>
	
	
</body>
