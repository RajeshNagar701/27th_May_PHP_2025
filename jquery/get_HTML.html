<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $("#btn").click(function(){
    var element=$("#element");  // document.getElementById("#element")
	console.log(element);
  });	

  $("#btn1").click(function(){  
    var text=$("#test").text();  // document.getElementById("#test").InnerText
	alert(text);
  });
  
  $("#btn2").click(function(){
    alert($("#test").html());   // document.getElementById("#element").InnerHTML
  });
  
   $("#btn3").click(function(){
    alert($("#value").val());   // document.getElementById("#element").value
  });
  
  
  
  
});
</script>
</head>
<body>
<p id="element">Hi hello</p>
<button id="btn">Get value</button>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<p>Name: <input type="text" id="value" value="Mickey Mouse"></p>
<button id="btn3">Show Input value</button>




</body>
</html>
